<!doctype html>
<html>

<head>
    <title>Mobile Cart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#" id="mobilecart">mCart</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" id="home">Home</a></li>
            <!--/.nav-collapse -->
                <li id="cart" class="glyphicon glyphicon-shopping-cart" id="cartsymbol"></li><a href="Cart.html"></a></li>
                <li><a href="#" id="login">Login</a></li>
            </ul>
        </div>
    </nav>
    <div id="heading">
        <center>
            <h2>Welcome To Your Favorite Online Mobile Shop!</h2>
        </center>
    </div>
    <div class="container" id="container">
        <div class="row">
            <div class="col-lg-12">
                <div>

                    <div class="card" id="card">

                        <img src="./images/mobile.jpg.jpeg" class="card-img-top" alt="Samsung Galaxy Gold image"
                            height="250" width="150">

                        <div class="card-body" id="cardbody">

                            <p class="card-title"><span id="pName"></span></p>

                            <p class="card-text"><b>Price</b>:&dollar;<span id="pPrice"></span></p>
                            <p class="card-text"><b>Status</b>:<span id="pAvailable"></span></p>

                        </div>

                    </div>
                </div>

            </div>
        </div>
</body>
<!--Adding the converted js file -->
<script src="outfile/demo.js"></script>

</html>
